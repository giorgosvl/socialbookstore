<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Notifications</title>
</head>

<body>
<div class="container mt-4">
    <h3>Notifications</h3>
    <hr><br>

    <div th:each="notification : ${notifications}" class="toast show" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto">Notification</strong>
            <small class="text-muted" th:text="${#temporals.format(notification.sentTime, 'HH:mm:ss (dd/MM/yyyy)')}"></small>
        </div>
        <div class="toast-body" th:text="${notification.content}"></div>
        <div class="toast-footer">
            <a th:href="@{/user/delete_notification(selected_notification_id=${notification.notificationid})}"
               class="btn btn-link btn-sm text-danger"
               onclick="return confirm('Are you sure you want to mark this notification as read?\n You won\'t be able to see it again!');">
                Mark as read
            </a>
        </div>
    </div>
    <a th:href="@{/user/dashboard}">Back to user dashboard</a>
</div>

</body>
</html>
